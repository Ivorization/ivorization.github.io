<!DOCTYPE html>
<html>
<head>
    <title>Do I Need An Umbrella?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #007cbf;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .content {
            margin: 15px;
        }

        .forecast {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Do I Need An Umbrella?</h1>
    </div>
    <div class="content">
        <button id="checkButton">Check Weather</button>
        <div id="message" class="forecast"></div>
        <div id="generalSituation" class="forecast"></div>
    </div>
    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            // Make the request to the API
            fetch('https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=fnd&lang=en')
            .then(response => response.json())
            .then(data => {
                // Assume 'weatherForecast' exists in the response and contains the forecast text.
                // If the forecast mentions 'rain', 'showers', or 'thunderstorms', advise the user to bring an umbrella.
                var forecast = data.weatherForecast.toLowerCase();
                if (forecast.includes('rain') || forecast.includes('showers') || forecast.includes('thunderstorms')) {
                    document.getElementById('message').innerText = 'It is expected to rain today. Please bring an umbrella.';
                } else {
                    document.getElementById('message').innerText = 'No rain is expected today.';
                }

                // Display the general situation
                document.getElementById('generalSituation').innerText = 'General Situation: ' + data.generalSituation;
            });
        });
    </script>
</body>
</html>
