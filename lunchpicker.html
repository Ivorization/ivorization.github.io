<!DOCTYPE html>
<html>
<head>
    <title>Lunch Options Finder</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Common Lunch Options</h1>
    <ul id="lunchOptions">
        <li><a href="#" onclick="showNearestPlace('burrito')">Burrito</a></li>
        <li><a href="#" onclick="showNearestPlace('noodles')">Noodles</a></li>
        <li><a href="#" onclick="showNearestPlace('pasta')">Pasta</a></li>
        <!-- Add more lunch options here -->
    </ul>
    <div id="map"></div>

    <script>
        function initMap() {
            // Initialize Google Maps
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15
            });

            // Get user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Center the map on the user's current location
                    map.setCenter(userLocation);
                });
            }

            // Function to show nearest place
            function showNearestPlace(placeType) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        var request = {
                            location: userLocation,
                            radius: 5000, // Search within a 5km radius
                            type: [placeType]
                        };

                        var service = new google.maps.places.PlacesService(map);

                        service.nearbySearch(request, function(results, status) {
                            if (status === google.maps.places.PlacesServiceStatus.OK) {
                                // Show the nearest place on the map
                                var nearestPlace = results[0];
                                var marker = new google.maps.Marker({
                                    map: map,
                                    position: nearestPlace.geometry.location
                                });

                                // Center the map on the nearest place
                                map.setCenter(nearestPlace.geometry.location);
                            }
                        });
                    });
                } else {
                    alert('Geolocation is not supported in this browser.');
                }
            }
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqUwwJqgjSBPCeqT5wa1NfORzEr_6n4bY&libraries=places&callback=initMap" async defer></script>
</body>
</html>
