<!DOCTYPE html>
<html>
<head>
    <title>Lunch Options Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }
        #lunchOptions {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #lunchOptions li {
            margin: 10px;
        }
        #lunchOptions a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #lunchOptions a:hover {
            background-color: #3a76c4;
        }
    </style>
</head>
<body>
    <h1>Lunch Options Finder</h1>
    <p>Select a lunch option from the list below to find the nearest place:</p>
    <ul id="lunchOptions">
        <li><a href="#" onclick="showNearestPlace('burrito')">Burrito</a></li>
        <li><a href="#" onclick="showNearestPlace('noodles')">Noodles</a></li>
        <li><a href="#" onclick="showNearestPlace('pasta')">Pasta</a></li>
        <li><a href="#" onclick="showNearestPlace('pizza')">Pizza</a></li>
        <li><a href="#" onclick="showNearestPlace('sushi')">Sushi</a></li>
        <!-- Add more lunch options here -->
        <li><a href="#" onclick="showNearestPlace('sandwich')">Sandwich</a></li>
        <li><a href="#" onclick="showNearestPlace('taco')">Taco</a></li>
        <li><a href="#" onclick="showNearestPlace('ramen')">Ramen</a></li>
        <li><a href="#" onclick="showNearestPlace('salad')">Salad</a></li>
        <li><a href="#" onclick="showNearestPlace('chicken')">Chicken</a></li>
        <!-- ...add more lunch options... -->
    </ul>
    <div id="map"></div>

    <script>
        function initMap() {
            // Initialize Google Maps
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15
            });

            // Get user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Center the map on the user's current location
                    map.setCenter(userLocation);
                });
            }

            // Function to show nearest place
            function showNearestPlace(placeType) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        var request = {
                            location: userLocation,
                            radius: 5000, // Search within a 5km radius
                            type: [placeType]
                        };

                        var service = new google.maps.places.PlacesService(map);

                        service.nearbySearch(request, function(results, status) {
                            if (status === google.maps.places.PlacesServiceStatus.OK) {
                                // Show the nearest place on the map
                                var nearestPlace = results[0];
                                var marker = new google.maps.Marker({
                                    map: map,
                                    position: nearestPlace.geometry.location
                                });

                                // Center the map on the nearest place
                                map.setCenter(nearestPlace.geometry.location);
                            }
                        });
                    });
                } else {
                    alert('Geolocation is not supported in this browser.');
                }
            }
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqUwwJqgjSBPCeqT5wa1NfORzEr_6n4bY&libraries=places&callback=initMap" async defer></script>
</body>
</html>
