<!DOCTYPE html>
<html>
<head>
	<title>Random Lunch Picker</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 600px;
			margin: 100px auto;
			padding: 20px;
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #333333;
			margin-bottom: 20px;
		}

		p {
			color: #666666;
			margin-bottom: 10px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 20px;
			font-size: 16px;
		}

		#result {
			font-size: 24px;
			font-weight: bold;
			color: #333333;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Random Lunch Picker</h1>
		<p>Click the button to randomly choose a lunch option:</p>
		<button id="random-button" onclick="pickRandomLunch()">Anything</button>
		<p id="result"></p>
	</div>
	<script>
		var lunchOptions = [
			"Sandwiches",
			"Salads",
			"Wraps",
			"Soup",
			"Sushi",
			"Noodles",
			"Rice Bowls",
			"Pizza",
			"Tacos",
			"Quiches",
			"Burritos",
			"Falafel",
			"Kebabs",
			"Shawarma",
			"Bento Boxes",
			"Bagels",
			"Paninis",
			"Empanadas",
			"Dumplings",
			"Fried Rice",
			"Stir Fry",
			"Ramen",
			"Pho",
			"Pad Thai",
			"Bibimbap",
			"Samosas",
			"Pierogies",
			"Calzones",
			"Fajitas",
			"Enchiladas",
			"Chili",
			"Grilled Cheese",
			"Quesadillas",
			"Gyros",
			"Pita Pockets",
			"Caesar Salad",
			"Cobb Salad",
			"Greek Salad",
			"Caesar Wrap",
			"Caprese Salad",
			"Ni√ßoise Salad",
			"Chicken Salad",
			"Egg Salad",
			"Tuna Salad",
			"Spinach Salad",
			"Gnocchi",
			"Ravioli",
			"Lasagna",
			"Spaghetti",
			"Meatballs"
		];

		function pickRandomLunch() {
			var randomLunch = lunchOptions[Math.floor(Math.random() * lunchOptions.length)];
			document.getElementById("result").innerHTML = randomLunch;
		}
	</script>
</body>
</html>
