<!DOCTYPE html>
<html>
<head>
    <title>Hong Kong Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #007cbf;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .content {
            margin: 15px;
        }

        .forecast {
            margin-top: 20px;
        }

        .day {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .day h3 {
            margin-top: 0;
        }

        .advice {
            color: red;
            font-size: larger;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .content {
                margin: 5px;
            }

            .forecast {
                margin-top: 10px;
            }

            .day {
                margin-bottom: 10px;
                padding: 10px;
            }
        }

        #checkButton {
            cursor: pointer; /* Make the button clickable on iOS Safari */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hong Kong Weather Forecast</h1>
    </div>
    <div class="content">
        <button id="checkButton">Check Weather</button>
        <div id="generalSituation" class="forecast"></div>
        <div id="forecast" class="forecast"></div>
    </div>
    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            // Make the request to the API
            fetch('https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=fnd&lang=en')
            .then(response => response.json())
            .then(data => {
                // Display the general situation
                document.getElementById('generalSituation').innerText = 'General Situation: ' + data.generalSituation;

                // Display the forecast for the next 9 days
                let forecastText = '';
                for (let i = 0; i < data.weatherForecast.length; i++) {
                    forecastText += '<div class="day">';
                    forecastText += '<h3>' + data.weatherForecast[i].week + ', ' + data.weatherForecast[i].forecastDate + '</h3>';
                    forecastText += '<p><strong>Weather:</strong> ' + data.weatherForecast[i].forecastWeather + '</p>';
                    forecastText += '<p><strong>Temperature:</strong> ' + data.weatherForecast[i].forecastMintemp.value + ' - ' + data.weatherForecast[i].forecastMaxtemp.value + '</p>';
                    forecastText += '<p><strong>Humidity:</strong> ' + data.weatherForecast[i].forecastMinrh.value + '% - ' + data.weatherForecast[i].forecastMaxrh.value + '%</p>';

                    // Check if the forecast mentions 'rain', 'showers', or 'thunderstorms' for umbrella advice
                    if (data.weatherForecast[i].forecastWeather.toLowerCase().includes('rain') || 
                        data.weatherForecast[i].forecastWeather.toLowerCase().includes('showers') || 
                        data.weatherForecast[i].forecastWeather.toLowerCase().includes('thunderstorms')) {
                        forecastText += '<p class="advice">Advice: Bring an umbrella.</p>';
                    }
                    
                    // Check if the forecast mentions 'sunny' or 'hot' for sunscreen advice
                    if (data.weatherForecast[i].forecastWeather.toLowerCase().includes('sunny') || 
                        data.weatherForecast[i].forecastWeather.toLowerCase().includes('hot')) {
                        forecastText += '<p class="advice">Advice: Apply sunscreen.</p>';
                    }

                    forecastText += '</div>';
                }
                document.getElementById('forecast').innerHTML = forecastText;
            });
        });
    </script>
</body>
</html>
